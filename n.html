<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title> 
    <link rel="stylesheet" href="l4.css"> 
    <style> 
        /* This sets the font, centers the content, and gives a background color */ 
        body {  
            font-family: sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background: #f0f0f0;  
        } 
        /* This styles the form container to be centered and gives it a white background with rounded 
corners and a shadow */ 
        .form-container {  
            background: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  
            max-width: 400px;  
            width: 100%;  
        } 
     
        /* This styles input fields and select elements to be full-width, with padding and borders */ 
        input, select {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 10px;  
        } 
        /* This styles the submit button with a blue background, white text, and no border */ 
        input[type="submit"] {  
            background: #3498db;  
            color: #fff;  
        } 
    </style>
</head> 
<body> 
    <div class="form-container"> 
        <h2>Registration Form</h2> 
        <form> 
            <div class="form-group"><label>Full Name *</label><input type="text" required></div> 
            <div class="form-group"><label>Email Address *</label><input type="email" required></div> 
            <div class="form-group"><label>Password *</label><input type="password" required></div> 
            <div class="form-group"><label>Confirm Password *</label><input type="password" 
required></div> 
            <div class="form-group"><label>Gender</label><select><option>Select 
Gender</option><option>Male</option><option>Female</option><option>Other</option></select
 ></div> 
            <div class="form-group"><input type="submit" value="Register"></div> 
        </form> 
    </div> 
</body> 
</html>
